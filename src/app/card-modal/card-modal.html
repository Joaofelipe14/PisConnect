<div class="modal-container">

  <!-- Cabeçalho -->
  <div class="modal-header">
    <h2>Finalizar Assinatura</h2>
    <p class="plano-label">{{ plano?.nome }} — R$ {{ plano?.valor | number:'1.2-2' }}</p>
  </div>
  <div *ngIf="erroMsg" class="erro-box">
    {{ erroMsg }}
  </div>

  <!-- Formulário -->
  <form [formGroup]="cardForm" (ngSubmit)="submit()" class="form">

    <div class="form-row">
      <label>Número do cartão</label>
      <input type="text" formControlName="cardNumber" />
    </div>

    <div class="form-row">
      <label>Nome do titular</label>
      <input type="text" formControlName="cardHolder" />
    </div>

    <div class="form-row">
      <label>Validade (mês)</label>
      <input type="text" formControlName="expMonth" />
    </div>

    <div class="form-row">
      <label>Validade (ano)</label>
      <input type="text" formControlName="expYear" />
    </div>

    <div class="form-row">
      <label>CVV</label>
      <input type="text" formControlName="cvv" />
    </div>

    <button class="btn-submit" type="submit">Confirmar Assinatura</button>
    <button class="btn-cancel" type="button" (click)="close()">Cancelar</button>
  </form>

</div>
