<!-- card-modal.component.html -->
<h2 mat-dialog-title>Adicionar Cartão</h2>
<form [formGroup]="cardForm" (ngSubmit)="submit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Número do cartão</mat-label>
      <input matInput formControlName="cardNumber" type="text">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nome do titular</mat-label>
      <input matInput formControlName="cardHolder" type="text">
    </mat-form-field>

    <div style="display:flex; gap:10px;">
      <mat-form-field appearance="fill">
        <mat-label>Mês</mat-label>
        <input matInput formControlName="expMonth" type="number">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Ano</mat-label>
        <input matInput formControlName="expYear" type="number">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>CVV</mat-label>
        <input matInput formControlName="cvv" type="text">
      </mat-form-field>
    </div>


  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!cardForm.valid">Pagar</button>
  </mat-dialog-actions>
</form>
