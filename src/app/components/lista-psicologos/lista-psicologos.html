<div class="lista-container">
  <div class="header-controls">
    <div class="search-container">
      <div class="search-box">
        <span class="search-icon">Q</span>
        <input type="text" placeholder="Buscar..." [(ngModel)]="searchTerm" (input)="onSearchChange()"
          class="search-input" />
      </div>
    </div>

    <div class="view-toggle">
      <button class="view-btn" [class.active]="viewMode === 'card'" (click)="setViewMode('card')"
        aria-label="Visualização em cards" title="Cards">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="7" height="7" rx="1.5" stroke="currentColor" stroke-width="1.5" fill="none" />
          <rect x="11" y="2" width="7" height="7" rx="1.5" stroke="currentColor" stroke-width="1.5" fill="none" />
          <rect x="2" y="11" width="7" height="7" rx="1.5" stroke="currentColor" stroke-width="1.5" fill="none" />
          <rect x="11" y="11" width="7" height="7" rx="1.5" stroke="currentColor" stroke-width="1.5" fill="none" />
        </svg>
      </button>
      <button class="view-btn" [class.active]="viewMode === 'list'" (click)="setViewMode('list')"
        aria-label="Visualização em lista" title="Lista">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="3" width="16" height="2.5" rx="1" stroke="currentColor" stroke-width="1.5" fill="none" />
          <rect x="2" y="8.75" width="16" height="2.5" rx="1" stroke="currentColor" stroke-width="1.5" fill="none" />
          <rect x="2" y="14.5" width="16" height="2.5" rx="1" stroke="currentColor" stroke-width="1.5" fill="none" />
        </svg>
      </button>
    </div>
  </div>

  <div *ngIf="psicologosFiltrados$ | async as psicologos" class="content-container">
    <div *ngIf="psicologos.length === 0" class="empty-state">
      <p>Nenhum psicólogo encontrado.</p>
    </div>

    <!-- Modo Card -->
    <div class="psicologos-list" [class.card-view]="viewMode === 'card'" [class.list-view]="viewMode === 'list'"
      *ngIf="psicologos.length > 0">
      <div class="psicologo-card" *ngFor="let p of psicologos" [class.card-mode]="viewMode === 'card'"
        [class.list-mode]="viewMode === 'list'">
        <div class="card-content" (click)="verDetalhes(p.id)" style="cursor: pointer;">
          <img [src]="getAvatarUrl(p)" alt="{{ p.nome }}" class="profile-image" />
          <div class="card-info">
            <h3 class="psicologo-name">{{ p.nome }}</h3>
            <p class="psicologo-specialty">{{ getPrimeiraAbordagem(p) || 'Psicologia' }}</p>
            
            <p class="psicologo-resumo" *ngIf="p.resumo">{{ getResumoTruncado(p) }}</p>
            
            <div class="card-extra-info" *ngIf="p.formacao || getPublicoAlvoArray(p).length > 0">
              <div class="extra-info-item" *ngIf="p.formacao">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 14L6 11V18L12 21L18 18V11L12 14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M12 3L3 8L12 13L21 8L12 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="extra-info-text">{{ p.formacao }}</span>
              </div>
              <div class="extra-info-item" *ngIf="getPublicoAlvoArray(p).length > 0">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M9 11C11.2091 11 13 9.20914 13 7C13 4.79086 11.2091 3 9 3C6.79086 3 5 4.79086 5 7C5 9.20914 6.79086 11 9 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="extra-info-badge">{{ getPublicoAlvo(p) }}</span>
              </div>
            </div>
            
            <p class="psicologo-price">R$ {{ (p.valor_consulta ?? 30) | number:'1.0-0' }}</p>
          </div>
        </div>
        <button class="whatsapp-btn" (click)="abrirWhatsApp(p.whatsapp); $event.stopPropagation()"
          [disabled]="!p.whatsapp">
          Falar no WhatsApp
        </button>
      </div>
    </div>
  </div>
</div>
