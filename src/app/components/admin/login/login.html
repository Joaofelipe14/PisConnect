<div class="page-center">
  <div class="login-container">
    <div class="logo-container">
      <div class="logo-circle">
        <span class="psi-symbol">Î¨</span>
      </div>
      <h1 class="app-name">SociPsi</h1>
    </div>

    <h2 class="login-title">Admin</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          placeholder="Email" 
          formControlName="email"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input 
          type="password" 
          id="senha"
          placeholder="Senha" 
          formControlName="senha"
          [class.error]="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched"
        />
      </div>

      <button type="submit" [disabled]="loading || !loginForm.valid" class="submit-btn">
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>
      
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
</div>
