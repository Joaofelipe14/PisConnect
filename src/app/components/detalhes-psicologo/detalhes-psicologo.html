<div class="detalhes-wrapper">

  <div *ngIf="psicologo && !loading" class="detalhes-content">
    <div class="profile-main-grid">
      <!-- Coluna Esquerda: Foto e Info Básica -->
      <div class="profile-sidebar">
        <div class="profile-card">
          <img [src]="getAvatarUrl()" alt="{{ psicologo.nome }}" class="profile-image-large" />
          <div class="name-header">
            <h1 class="psicologo-name-large">{{ psicologo.nome }}</h1>
            <button class="share-btn" (click)="compartilharPerfil()" [class.success]="shareSuccess" title="Compartilhar perfil">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 16.08C17.24 16.08 16.56 16.38 16.04 16.85L8.91 12.7C8.96 12.47 9 12.24 9 12C9 11.76 8.96 11.53 8.91 11.3L15.96 7.19C16.5 7.69 17.21 8 18 8C19.66 8 21 6.66 21 5C21 3.34 19.66 2 18 2C16.34 2 15 3.34 15 5C15 5.24 15.04 5.47 15.09 5.7L8.04 9.81C7.5 9.31 6.79 9 6 9C4.34 9 3 10.34 3 12C3 13.66 4.34 15 6 15C6.79 15 7.5 14.69 8.04 14.19L15.16 18.34C15.11 18.55 15.08 18.77 15.08 19C15.08 20.61 16.39 21.92 18 21.92C19.61 21.92 20.92 20.61 20.92 19C20.92 17.39 19.61 16.08 18 16.08Z" fill="currentColor"/>
              </svg>
              <span class="share-tooltip" *ngIf="shareSuccess">Link copiado!</span>
            </button>
          </div>
          <p class="psicologo-specialty-large">{{ getAbordagem() }}</p>
          <p class="psicologo-crp" *ngIf="psicologo.crp">CRP: {{ psicologo.crp }}</p>

          <div class="formacao-inline" *ngIf="psicologo.formacao">
            <div class="formacao-inline-header">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 14L6 11V18L12 21L18 18V11L12 14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 3L3 8L12 13L21 8L12 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span class="formacao-label">Formação</span>
            </div>
            <p class="formacao-text">{{ psicologo.formacao }}</p>
          </div>

          <div class="price-section">
            <p class="price-label">Valor da sessão</p>
            <p class="price-value">R$ {{ psicologo.valor_consulta | number:'1.0-0' }}</p>
          </div>

          <button class="whatsapp-btn-large" (click)="abrirWhatsApp()" [disabled]="!psicologo.whatsapp">
            <fa-icon [icon]="faWhatsapp"></fa-icon>
            Falar no WhatsApp
          </button>
        </div>
      </div>

      <!-- Coluna Direita: Descrição e Áreas -->
      <div class="profile-main-content">
        <div class="profile-description" *ngIf="psicologo.resumo">
          <h3 class="section-title">Sobre</h3>
          <p>{{ psicologo.resumo }}</p>
        </div>

        <div class="info-section" *ngIf="psicologo.areas_atuacao && psicologo.areas_atuacao.length > 0">
          <h3 class="section-title">Áreas de Atuação</h3>
          <div class="areas-list">
            <span class="area-tag" *ngFor="let area of psicologo.areas_atuacao">{{ area }}</span>
          </div>
        </div>

        <div class="info-section" *ngIf="psicologo.publico_alvo">
          <div class="section-header">
            <div class="section-icon publico-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 11C11.2091 11 13 9.20914 13 7C13 4.79086 11.2091 3 9 3C6.79086 3 5 4.79086 5 7C5 9.20914 6.79086 11 9 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8581 15.3516 20 15.13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M16 3.13C16.8604 3.35031 17.623 3.85071 18.1676 4.55232C18.7122 5.25392 19.0078 6.11683 19.0078 7.005C19.0078 7.89318 18.7122 8.75608 18.1676 9.45769C17.623 10.1593 16.8604 10.6597 16 10.88" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <h3 class="section-title">Público Alvo</h3>
          </div>
          <div class="publico-content">
            <span class="publico-badge">{{ psicologo.publico_alvo }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
