<footer class="footer">
  <div class="footer-container">
    <div class="footer-column footer-brand">
      <h2 class="footer-logo">SociPsi</h2>
      <p class="footer-description">Conectando psicólogos e pessoas com empatia e propósito.</p>
      <img class="logo" src="logo.png" alt="SociPsi Logo">
    </div>

    <div class="footer-column footer-contact">
      <h3 class="footer-title">Contato</h3>
      <div class="contact-item">
        <fa-icon [icon]="faEnvelope" class="contact-icon"></fa-icon>
        <a [href]="'mailto:' + contact.email" class="footer-link">{{ contact.email }}</a>
      </div>
      <div class="contact-item">
        <fa-icon [icon]="faPhone" class="contact-icon"></fa-icon>
        <a [href]="getPhoneLink()" class="footer-link">{{ contact.phone }}</a>
      </div>
    </div>

    <div class="footer-column footer-socials">
      <h3 class="footer-title">Redes Sociais</h3>
      <div class="social-icons">
        <a [href]="contact.instagram" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Instagram">
          <fa-icon [icon]="faInstagram"></fa-icon>
          <span>Instagram</span>
        </a>
        <a [href]="contact.linkedin" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="LinkedIn">
          <fa-icon [icon]="faLinkedin"></fa-icon>
          <span>LinkedIn</span>
        </a>
      </div>
    </div>

    <div class="footer-column footer-links">
      <h3 class="footer-title">Links</h3>
      <a routerLink="/" class="footer-link">Início</a>
      <a routerLink="/sobre-nos" class="footer-link">Sobre</a>
      <a routerLink="/termos-privacidade" class="footer-link">Política de Privacidade</a>
    </div>
  </div>

  <div class="footer-bottom">
    <p>© {{ currentYear }} SociPsi — Todos os direitos reservados</p>
  </div>
</footer>
